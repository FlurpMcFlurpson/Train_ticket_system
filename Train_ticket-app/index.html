<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Train Tickets</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <meta http-equiv="refresh" content="30">
</head>

<body>

    <h1>Train Tickets</h1>

    <button class="enable-button" id="enable-button">Enable Metamask</button>

    <div class="asset-interface">
        <div class="row1">
            <h3>Welcome to NewGenTrianCrop!</h3>
            <div class="row2">
                <label>
                    Current Ticket Price: <span id="Ticket_Price"></span>
                </label>
            </div>
            <div class="row3">
                <input id="setbalence" type="text" />
                <button id="setbalence-button">Add funds</button>
            </div>
            <div class="row4">
                <button id="Cheak-button">Cheak Balcence</button>
            </div>
            <div class="row5">
                <input id="Withdraw" type="text" />
                <button id="Withdraw-button">Withdraw funds</button>
            </div>
            <div class="row6">
                <span id="last_updated"></span>
            </div>

        </div>


</body>

<script type="text/javascript" src="./app.js"></script>

</html>
