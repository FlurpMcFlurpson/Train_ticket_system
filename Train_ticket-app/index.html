<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Counter</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <meta http-equiv="refresh" content="30">
</head>

<body>

    <h1>Train Tickets</h1>

    <button class="enable-button" id="enable-button">Enable Metamask</button>

    <div class="asset-interface">
        <div class="row1">
            <h3>Update The Counter!</h3>
        </div>
        <div class="row2">
            <label>
                Current Counter Value: <span id="counter"></span>
            </label>
        </div>
        <div class="row3">
            <input id="increment" type="text" />
            <button id="increment-button">Increment</button>
        </div>
        <div class="row4">
            <input id="decrement" type="text" />
            <button id="decrement-button">Decrement</button>
        </div>
        <div class="row6">
            <span id="last_updated"></span>
        </div>

    </div>


</body>

<script type="text/javascript" src="./app.js"></script>

</html>
